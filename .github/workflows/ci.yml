name: 'mariogame CI'

on: [push, workflow_dispatch]
env:
  aws_region: us-east-1
  ecr_uri: 563763293556.dkr.ecr.us-east-1.amazonaws.com/mariogame

jobs:
  login:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.aws_region }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    - name: Docker Build
      id: docker_build
      run: |
        cd ecs
        docker build -t ${{ env.ecr_uri }}:latest .
        docker tag ${{ env.ecr_uri }}:latest ${{ env.ecr_uri }}:${{ github.sha }}
        docker push ${{ env.ecr_uri }}:${{ github.sha }}
    - name: Test
      run: docker pull ${{ env.ecr_uri }}:${{ github.sha }}
    - name: Vision One Container Security Scan Action
      uses: trendmicro/tmas-scan-action@main
      with:
        TMAS_API_KEY: ${{ secrets.TMAS_API_KEY }}
        REGION: us-1
        MALWARE_SCAN: true
        SBOM: true
        IMAGE: ${{ env.ecr_uri }}:${{ github.sha }}
        MAX_TOTAL: 100
        MAX_CRITICAL: 100
        MAX_HIGH: 100
        MAX_MEDIUM: 100
        MAX_LOW: 100
        MAX_NEGLIGIBLE: 100
        MAX_UNKNOWN: 100
        SCAN_RESULT_ARTIFACT: result.json # Save as an artifact in GitHub to be able to keep the result of the scan.
    
